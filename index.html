
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBot Console</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: #161b22;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .premium-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .premium-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .premium-btn i {
            font-size: 16px;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #238636;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #da3633;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-container {
            display: flex;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        .log-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
        }

        .users-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            max-width: 400px;
        }

        .section-header {
            background: #21262d;
            padding: 12px 20px;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
            color: #58a6ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .refresh-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #2ea043;
        }

        .refresh-btn:active {
            background: #1f6f3a;
        }

        #log {
            flex: 1;
            background: #0d1117;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #users-list {
            flex: 1;
            background: #0d1117;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            background: #21262d;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #58a6ff;
            transition: all 0.2s;
        }

        .user-item:hover {
            background: #30363d;
            transform: translateX(2px);
        }

        .user-name {
            color: #58a6ff;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
            color: #8b949e;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            color: #c9d1d9;
            font-weight: 500;
        }

        .persona-badge {
            background: #238636;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .persona-badge.lewd {
            background: #da3633;
        }

        .empty-state {
            text-align: center;
            color: #8b949e;
            padding: 40px 20px;
            font-style: italic;
        }

        /* Scrollbar personnalis√©e */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .users-section {
                max-width: none;
                min-width: 0;
            }

            .user-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #21262d;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #8b949e;
            font-size: 11px;
        }

        .log-content {
            color: #c9d1d9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† NeoBot Console</h1>
        <div class="header-right">
            <div class="status">
                <div id="status-indicator" class="status-indicator"></div>
                <span id="status-text">Connexion...</span>
            </div>
            <a href="/premium" class="premium-btn">
                <i class="fas fa-crown"></i>
                NeoBot Premium
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="log-section">
            <div class="section-header">
                üìã Logs en temps r√©el
            </div>
            <div id="log">Initialisation...</div>
        </div>

        <div class="users-section">
            <div class="section-header">
                üë• Utilisateurs actifs
                <button class="refresh-btn" onclick="refreshUsers()">üîÑ Actualiser</button>
            </div>
            <div id="users-list">
                <div class="empty-state">Chargement des utilisateurs...</div>
            </div>
        </div>
    </div>

    <script>
        const logDiv = document.getElementById("log");
        const usersListDiv = document.getElementById("users-list");
        const statusIndicator = document.getElementById("status-indicator");
        const statusText = document.getElementById("status-text");
        
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;

        function connectWebSocket() {
            try {
                ws = new WebSocket("ws://localhost:8765");
                
                ws.onopen = () => {
                    statusIndicator.classList.remove("disconnected");
                    statusText.textContent = "Connect√©";
                    reconnectAttempts = 0;
                    addLogEntry("‚úÖ Connect√© au serveur WebSocket");
                    ws.send('GET_USERS');
                };

                ws.onmessage = (event) => {
                    const data = event.data;
                    
                    if (data.startsWith('USERS_DATA:')) {
                        const usersData = JSON.parse(data.substring(11));
                        displayUsers(usersData);
                    } else {
                        addLogEntry(data);
                    }
                };

                ws.onclose = () => {
                    statusIndicator.classList.add("disconnected");
                    statusText.textContent = "D√©connect√©";
                    addLogEntry("‚ùå D√©connect√© du serveur WebSocket");
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            addLogEntry(`üîÑ Tentative de reconnexion ${reconnectAttempts}/${maxReconnectAttempts}...`);
                            connectWebSocket();
                        }, reconnectDelay);
                    } else {
                        addLogEntry("‚ùå √âchec de reconnexion apr√®s plusieurs tentatives");
                    }
                };

                ws.onerror = (error) => {
                    addLogEntry("‚ùå Erreur de connexion WebSocket");
                };

            } catch (error) {
                addLogEntry("‚ùå Erreur lors de la connexion");
            }
        }

        function addLogEntry(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement("div");
            logEntry.className = "log-entry fade-in";
            logEntry.innerHTML = `
                <div class="log-timestamp">[${timestamp}]</div>
                <div class="log-content">${message}</div>
            `;
            
            logDiv.appendChild(logEntry);
            
            // Limiter le nombre d'entr√©es pour √©viter la surcharge
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.firstChild);
            }
            
            // Auto-scroll vers le bas
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function displayUsers(users) {
            usersListDiv.innerHTML = '';
            
            if (users.length === 0) {
                usersListDiv.innerHTML = '<div class="empty-state">Aucun utilisateur trouv√©</div>';
                return;
            }

            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item fade-in';
                
                const personaClass = user.persona_type === 'lewd' ? 'lewd' : '';
                
                userDiv.innerHTML = `
                    <div class="user-name">${user.username}</div>
                    <div class="user-stats">
                        <div class="stat-item">
                            <span>üìù Messages:</span>
                            <span class="stat-value">${user.messages_sent}</span>
                        </div>
                        <div class="stat-item">
                            <span>‚ù§Ô∏è Likes:</span>
                            <span class="stat-value">${user.likes}</span>
                        </div>
                        <div class="stat-item">
                            <span>üé≠ Persona:</span>
                            <span class="persona-badge ${personaClass}">${user.persona_type}</span>
                        </div>
                        <div class="stat-item">
                            <span>üî¢ Tokens:</span>
                            <span class="stat-value">${user.max_tokens}</span>
                        </div>
                    </div>
                `;
                
                usersListDiv.appendChild(userDiv);
            });
        }

        function refreshUsers() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('GET_USERS');
                addLogEntry("üîÑ Actualisation des utilisateurs...");
            } else {
                addLogEntry("‚ùå Impossible d'actualiser - non connect√©");
            }
        }

        // Actualisation automatique toutes les 30 secondes
        setInterval(refreshUsers, 30000);

        // Gestion du redimensionnement
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Force le recalcul des dimensions
                logDiv.style.height = 'auto';
                usersListDiv.style.height = 'auto';
                setTimeout(() => {
                    logDiv.style.height = '';
                    usersListDiv.style.height = '';
                }, 10);
            }, 100);
        });

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5') {
                e.preventDefault();
                refreshUsers();
            }
        });

        // D√©marrer la connexion
        connectWebSocket();
    </script>
</body>
</html>
